<div class="mt-8 space-y-4 animate-fade-in">
    <div class="relative rounded-lg shadow-lg overflow-hidden group">
      <video 
        [src]="videoUrl" 
        controls 
        class="w-full transform group-hover:scale-[1.01] transition-transform duration-200"
      ></video>
    </div>
    
    <button 
      (click)="downloadRequested.emit()"
      class="btn-primary w-full flex items-center justify-center gap-2 transform active:scale-95 transition-all duration-200"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
      Télécharger la Vidéo
    </button>
  </div>
